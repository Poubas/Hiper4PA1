</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1" href="index.html">
                    <img src="img/aviaoLogoBranco.png" alt="Logo" width="40" height="40"
                        class="d-inline-block align-text-middle">
                    BesTravel
                </span>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about.html">Sobre</a>
                        </li>
                        <li class="nav-item">

                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="contact.html">Contato</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div>
        <section id="contato" class="text-image-section">
            <div class="container my-4" id="contato-informacao">
                <p class="section-subtitulo"> <i class="bi bi-envelope-at-fill"></i></i> Entre em contato</p>
                <form class="row g-3">
                    <div class="col-md-6">
                        <label for="inputEmail4" class="form-label">Email</label>
                        <input type="email" class="form-control" id="inputEmail4">
                    </div>
                    <div class="col-md-6">
                        <label for="inputTelefone" class="form-label">Telefone</label>
                        <input type="Telefone" class="form-control" id="inputTelefone">
                    </div>
                    <div class="col-12">
                        <label for="inputPergunta" class="form-label">Pergunta</label>
                        <input type="text" class="form-control" id="inputPergunta" placeholder="Como podemos ajudar?">
                    </div>
                    <div class="col-12">
                        <label for="inputwhat" class="form-label">Oque podemos melhorar?</label>
                        <input type="text" class="form-control" id="inputwhat" placeholder="Alguma critica?">
                    </div>
                    <div class="col-md-6">
                        <label for="inputCidade" class="form-label">Cidade</label>
                        <input type="text" class="form-control" id="inputCidade">
                    </div>
                    <div class="col-md-4">
                        <label for="inputState" class="form-label">Qual estado quer visitar</label>
                        <select id="inputState" class="form-select">
                            <option selected>Escolha...</option>
                            <option>AC</option>
                            <option>AL</option>
                            <option>AP</option>
                            <option>AM</option>
                            <option>BA</option>
                            <option>CE</option>
                            <option>DF</option>
                            <option>ES</option>
                            <option>GO</option>
                            <option>MA</option>
                            <option>MT</option>
                            <option>MS</option>
                            <option>MG</option>
                            <option>PA</option>
                            <option>PB</option>
                            <option>PR</option>
                            <option>PE</option>
                            <option>PI</option>
                            <option>RJ</option>
                            <option>RN</option>
                            <option>RS</option>
                            <option>RO</option>
                            <option>RR</option>
                            <option>SC</option>
                            <option>SP</option>
                            <option>SE</option>
                            <option>TO</option>
                        </select>
                    </div>
                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                                Avise-me sobre o retorno
                            </label>
                        </div>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">ENVIAR</button>
                    </div>
                </form>
            </div>
        </section>
    </div>
    <div class="container">

        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <div class="col-md-4 d-flex align-items-center">
                <img src="img/aviaoLogoCinza.png" width="40" height="40"
                    class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1"></img>
                <span class="mb-3 mb-md-0 text-body-secondary">Â© 2023 BesTravel, Inc</span>
            </div>

            <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                <li class="ms-3"><a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24">
                            <use xlink:href="#twitter"></use>
                        </svg></a></li>
                <li class="ms-3"><a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24">
                            <use xlink:href="#instagram"></use>
                        </svg></a></li>
                <li class="ms-3"><a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24">
                            <use xlink:href="#facebook"></use>
                        </svg></a></li>
            </ul>
        </footer>

    </div>

    <script src="js/bootstrap.bundle.js"></script>
</body>

</html>
